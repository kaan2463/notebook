	<script>
		var artGallery = $('#artGallery');

		var quotes = [
			"Art is the most intense mode of individualism that the world has known. Oscar Wilde",
			"It is easier to get forgiveness than permission.",
			"When everything seems to be going against you, remember that the airplane takes off against the wind, not with it. Henry Ford",
			"Fear does not have any special power unless you empower it by submitting to it. Les Brown",
			"Behind every successful man is a surprised woman.",
			"I think that little by little I'll be able to solve my problems and survive. Frida Kahlo",
			"It’s better to have a short life that is full of what you like doing, than a long life spent in a miserable way. Alan Watts",
			"There is always danger for those who are afraid of it. George Bernard Shaw",
			"Whoever angers you, conquers you. Elizabeth Kenny",
            "To live without hope is to cease to live. Fyodor Dostoyevsky",
            "I think the perfection of love is that it's not perfect. Taylor Swift",
            "The best thing to hold onto in life is each other. Audrey Hepburn",
            "Be happy for this moment. This moment is your life. Omar Khayyam",
            "It’s better to fail while striving for something wonderful, challenging, adventurous, and uncertain, than to say, ’I don’t want to try because I may not succeed completely.’ Jimmy Carter",
            "Love comes more naturally to the human heart than its opposite. Nelson Mandela",
            "The aims of life are the best defense against death. Primo Levi",
            "All truly great thoughts are conceived while walking. Friedrich Nietzsche, Twilight of the Idols"
            
		];

		for (i = 16; i>-1; i--) {
			var classString = i % 2 == 0 ? '<div class="spotlight">' : '<div class="spotlight alt">';
			var quote = quotes[i];


			var htmlString =
				classString +
				'<div class="image flush"><a href="art/' + i + '.jpg"><img src="art/' + i + 's.jpg" alt="" /></a></div> ' +
				'<div class="inner">' +
				'<h3>' + quote + '</h3> ' +
				'</div>' +
				'</div>';
			artGallery.append(htmlString);

		}

	</script>
